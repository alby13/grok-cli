steps:
  - name: 'us-west1-docker.pkg.dev/xai-org/grok-code-containers/grok-code-builder' # Renamed
    entrypoint: 'npm'
    args: ['install']

  - name: 'us-west1-docker.pkg.dev/xai-org/grok-code-containers/grok-code-builder' # Renamed
    entrypoint: 'npm'
    args: ['run', 'auth']

  - name: 'us-west1-docker.pkg.dev/xai-org/grok-code-containers/grok-code-builder' # Renamed
    entrypoint: 'npm'
    args:
      [
        'run',
        'prerelease:version',
        '--workspaces',
        '--',
        '--suffix="$SHORT_SHA.$_REVISION"',
      ]

  - name: 'us-west1-docker.pkg.dev/xai-org/grok-code-containers/grok-code-builder' # Renamed
    entrypoint: 'npm'
    args: ['run', 'prerelease:deps', '--workspaces']

  - name: 'us-west1-docker.pkg.dev/xai-org/grok-code-containers/grok-code-builder' # Renamed
    entrypoint: 'npm'
    args:
      ['publish', '--tag=head', '--dry-run', '--workspace=@xai/grok-cli'] # Renamed

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
